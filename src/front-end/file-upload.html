<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peer-to-Peer File Sharing</title>
  <script src="https://unpkg.com/htmx.org@1.7.0"></script>
  <style>
    #drop-zone {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      color: #333;
    }

    #drop-zone.dragover {
      border-color: #66afe9;
      background-color: #f5f8ff;
    }
  </style>
</head>

<body>
  <div id="drop-zone">
    Drag and drop files here, or click to upload.
    <input type="file" id="fileInput" multiple style="display: none" />
  </div>

  <div id="upload-status"></div>

  <script>
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("fileInput");

    dropZone.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", (e) => {
      e.preventDefault();
      handleFiles(e.target.files);
    });

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      handleFiles(e.dataTransfer.files);
    });

    async function handleFiles(files) {
      const formData = new FormData();
      for (let file of files) {
        formData.append("file", file); // Use "file" as the key to match Go handler
      }

      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        const message = await response.text();
        document.getElementById("upload-status").innerHTML = message;
      } catch (error) {
        document.getElementById("upload-status").innerHTML = "Upload failed.";
        console.error("Error uploading file:", error);
      }
    }
  </script>
</body>

</html>
